<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی مار</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
        }
        canvas {
            border: 1px solid #fff;
            background-color: #111;
        }
        .score {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="score">امتیاز: <span id="score">0</span></div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const box = 20; // اندازه هر خانه در صفحه
        let snake = [{ x: 9 * box, y: 10 * box }]; // موقعیت اولیه مار
        let food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box }; // موقعیت غذا
        let direction;
        let score = 0;

        // کنترل جهت مار با کلیدهای جهت‌دار
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
            if (e.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
            if (e.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
            if (e.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
        });

        // تشخیص برخورد مار با خودش یا دیوار
        function collisionDetection(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) return true;
            }
            return false;
        }

        // رسم صفحه بازی
        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // رسم مار
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i === 0) ? 'lime' : 'green';
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = '#000';
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            // رسم غذا
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, box, box);

            // حرکت مار
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === 'UP') snakeY -= box;
            if (direction === 'DOWN') snakeY += box;
            if (direction === 'LEFT') snakeX -= box;
            if (direction === 'RIGHT') snakeX += box;

            // تشخیص برخورد با غذا
            if (snakeX === food.x && snakeY === food.y) {
                score++;
                document.getElementById('score').innerText = score;
                food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
            } else {
                snake.pop();
            }

            // اضافه کردن سر جدید به مار
            const newHead = { x: snakeX, y: snakeY };
            snake.unshift(newHead);

            // تشخیص پایان بازی
            if (snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collisionDetection(newHead, snake.slice(1))) {
                clearInterval(game);
                alert('بازی تمام شد! امتیاز شما: ' + score);
            }
        }

        // شروع بازی
        let game = setInterval(drawGame, 100);
    </script>
</body>
</html>
