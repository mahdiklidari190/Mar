<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی مار با ذخیره امتیاز</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: white;
        }
        canvas {
            border: 1px solid #fff;
            background-color: #111;
        }
        .score {
            font-size: 20px;
            margin: 20px;
        }
        .controls button {
            font-size: 20px;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: none;
        }
    </style>
</head>
<body>
    <h1>بازی مار</h1>
    <canvas id="gameCanvas" width="300" height="300"></canvas>
    <div class="score">امتیاز: <span id="score">0</span></div>
    <div class="score">بالاترین امتیاز: <span id="highScore">0</span></div>
    <div>
        <button id="up">↑</button>
        <button id="left">←</button>
        <button id="down">↓</button>
        <button id="right">→</button>
    </div>
    <button id="restart">شروع مجدد</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const box = 15;
        let snake = [{ x: 9 * box, y: 10 * box }];
        let food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
        let direction = "";
        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;

        document.getElementById('highScore').innerText = highScore;

        // تغییر جهت مار با دکمه‌ها
        document.getElementById('up').onclick = () => direction = 'UP';
        document.getElementById('down').onclick = () => direction = 'DOWN';
        document.getElementById('left').onclick = () => direction = 'LEFT';
        document.getElementById('right').onclick = () => direction = 'RIGHT';

        // شروع مجدد بازی
        document.getElementById('restart').onclick = () => {
            snake = [{ x: 9 * box, y: 10 * box }];
            food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
            direction = "";
            score = 0;
            document.getElementById('score').innerText = score;
            gameInterval = setInterval(drawGame, 100);
        };

        // حرکت مار
        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // رسم مار
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? 'lime' : 'green';
                ctx.fillRect(segment.x, segment.y, box, box);
            });

            // رسم غذا
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === 'UP') snakeY -= box;
            if (direction === 'DOWN') snakeY += box;
            if (direction === 'LEFT') snakeX -= box;
            if (direction === 'RIGHT') snakeX += box;

            // برخورد با غذا
            if (snakeX === food.x && snakeY === food.y) {
                score++;
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('highScore', highScore);
                }
                document.getElementById('score').innerText = score;
                food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
            } else {
                snake.pop();
            }

            const newHead = { x: snakeX, y: snakeY };
            snake.unshift(newHead);

            // برخورد با دیوار یا بدن مار
            if (snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(snake)) {
                clearInterval(gameInterval);
                alert('بازی تمام شد! امتیاز شما: ' + score);
            }
        }

        // بررسی برخورد با بدن مار
        function collision(snake) {
            for (let i = 1; i < snake.length; i++) {
                if (snake[0].x === snake[i].x && snake[0].y === snake[i].y) return true;
            }
            return false;
        }

        // شروع بازی
        let gameInterval = setInterval(drawGame, 100);
    </script>
</body>
</html>
